<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button     
                class="btn btn-success w-100"
                id="current-location-button"
              /> Current </button>
            </div>
          </div>
        </form>
        <h1>
          Sydney NSW, Australia
        </h1>
        <ul>
          <li id="week-time">
            Wednesday 22:00
          </li>
          <li id="main-description">
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-9">
            <div class="clearfix">
              
              <div class="float-left"> 
                <span class="weather-big-icon">☀️</span>
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsium-link">°C</a> |
                  <a href="#" id="fahrenheim-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-3">
            <ul>
              <li>
                Feels like: <span id="feels_like">18</span>°C
              </li>
              <li>
                Humidity: <span id="humidity">77</span>%
              </li>
              <li>
                Wind: <span id="wind-speed">8</span> m/s
              </li>
            </ul>
          </div>
          
          <div class="weather-forecast" id="forecast"></div>

        </div>            
      </div> 
     
  <div>
    <span class="link-code">Coded by
      <a href="https://github.com/dolyajenya">Jane Dolia</a> 
    </span>
    <span class="link-code">Open source code on
      <a href="https://github.com/dolyajenya/GitHub---Hosting">GitHub</a> 
    </span>
    <span class="link-code">Website hosted on
      <a href="https://dulcet-licorice-7cc8ae.netlify.app">Netlify</a> 
    </span>
  </div>
</div>

    <script src="src/index.js"></script>
  </body>
</html>
